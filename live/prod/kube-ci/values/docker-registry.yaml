## Docs (in comments):
## https://github.com/kubernetes/charts/blob/master/stable/docker-registry/values.yaml
##
replicaCount: 1
image:
  repository: registry
  tag: 2.6.2
  pullPolicy: IfNotPresent
service:
  name: registry
  type: ClusterIP
  port: 5000
ingress:
  enabled: true
  hosts:
    - ${domain_name}
  annotations:
    kubernetes.io/ingress.class: nginx
    kubernetes.io/tls-acme: "true"
    ingress.kubernetes.io/proxy-body-size: 500m
    nginx.ingress.kubernetes.io/auth-type: basic
    nginx.ingress.kubernetes.io/auth-secret: docker-registry-auth
    ingress.kubernetes.io/proxy-body-size: 500m
    nginx.ingress.kubernetes.io/auth-realm: "Authentication required to access the registry"
  tls:
    - secretName: docker-registry-tls
      hosts:
        - ${domain_name}

resources: {}
persistence:
  accessMode: 'ReadWriteOnce'
  enabled: true
  size: 10Gi

storage: filesystem

secrets:
  haSharedSecret: ""
configData:
  version: 0.1
  log:
    fields:
      service: registry
  storage:
    cache:
      blobdescriptor: inmemory
  http:
    addr: :5000
    headers:
      X-Content-Type-Options: [nosniff]
  health:
    storagedriver:
      enabled: true
      interval: 10s
      threshold: 3
