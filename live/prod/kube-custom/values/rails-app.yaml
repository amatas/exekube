replicaCount: 2
image:
  repository: ilyasotkov/rails-react-boilerplate
  tag: latest
  pullPolicy: Always

serviceType: ClusterIP
servicePort: 3000

ingress:
  enabled: true
  annotations:
    kubernetes.io/ingress.class: "nginx"
    kubernetes.io/tls-acme: "true"
  hosts:
    - ${domain_name}
  tls:
    - secretName: rails-app-tls
      hosts:
        - ${domain_name}

resources:
  limits:
    cpu: 100m
    memory: 128Mi
  requests:
    cpu: 100m
    memory: 128Mi

postgresql:
  persistence:
    enabled: true
  postgresUser: postgres
  postgresPassword: postgres
